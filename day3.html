<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzFeed Style Quiz</title>
    <style>
        /* Enhanced CSS for Classic Styling */
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(to right, #f7f7f7, #e9e9e9);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .quiz-container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 700px;
            padding: 40px;
            text-align: center;
            margin: 20px;
            background-image: url('https://www.toptal.com/designers/subtlepatterns/patterns/diagmonds.png');
            background-size: cover;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 30px;
            color: #0056b3;
        }

        .quiz-question {
            margin-bottom: 25px;
            text-align: left;
        }

        .quiz-question p {
            font-size: 22px;
            margin-bottom: 15px;
        }

        .option-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: space-between;
        }

        .option {
            display: block;
            width: 48%;
            max-width: 200px;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 2px solid transparent;
        }

        .option img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .option:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            border-color: #0056b3;
        }

        .option input[type="radio"] {
            display: none;
        }

        button {
            background-color: #0056b3;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #003d82;
        }

        .result {
            margin-top: 30px;
            font-size: 24px;
            font-weight: bold;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>What's Your Ideal Vacation?</h1>
        <form id="quiz-form">
            <div class="quiz-question">
                <p>1. What's your favorite season?</p>
                <div class="option-container">
                    <label class="option">
                        <input type="radio" name="question1" value="beach">
                        <img src="https://www.bing.com/images/search?view=detailV2&ccid=PWtWUsaf&id=8F6A9335E992A06177AC762F3352EF6EEB698689&thid=OIP.PWtWUsafdJuuxOVNIPRJ2AHaE8&mediaurl=https%3a%2f%2fcontent.thriveglobal.com%2fwp-content%2fuploads%2f2020%2f06%2fsummer.jpg&exph=1600&expw=2400&q=summer+photo&simid=608038099949551574&FORM=IRPRST&ck=E1F6A2DE8998E554F78697AE081D046A&selectedIndex=5&itb=0" alt="Summer">
                        <span>Summer</span>
                    </label>
                    <label class="option">
                        <input type="radio" name="question1" value="mountains">
                        <img src="https://via.placeholder.com/200x150?text=Winter" alt="Winter">
                        <span>Winter</span>
                    </label>
                    <label class="option">
                        <input type="radio" name="question1" value="city">
                        <img src="https://via.placeholder.com/200x150?text=Fall" alt="Fall">
                        <span>Fall</span>
                    </label>
                    <label class="option">
                        <input type="radio" name="question1" value="countryside">
                        <img src="https://via.placeholder.com/200x150?text=Spring" alt="Spring">
                        <span>Spring</span>
                    </label>
                </div>
            </div>
            <div class="quiz-question">
                <p>2. What's your favorite activity?</p>
                <div class="option-container">
                    <label class="option">
                        <input type="radio" name="question2" value="beach">
                        <img src="https://via.placeholder.com/200x150?text=Swimming" alt="Swimming">
                        <span>Swimming</span>
                    </label>
                    <label class="option">
                        <input type="radio" name="question2" value="mountains">
                        <img src="https://via.placeholder.com/200x150?text=Hiking" alt="Hiking">
                        <span>Hiking</span>
                    </label>
                    <label class="option">
                        <input type="radio" name="question2" value="city">
                        <img src="https://via.placeholder.com/200x150?text=Shopping" alt="Shopping">
                        <span>Shopping</span>
                    </label>
                    <label class="option">
                        <input type="radio" name="question2" value="countryside">
                        <img src="https://via.placeholder.com/200x150?text=Reading" alt="Reading">
                        <span>Reading</span>
                    </label>
                </div>
            </div>
            <div class="quiz-question">
                <p>3. What's your preferred mode of transportation?</p>
                <div class="option-container">
                    <label class="option">
                        <input type="radio" name="question3" value="beach">
                        <img src="https://via.placeholder.com/200x150?text=Boat" alt="Boat">
                        <span>Boat</span>
                    </label>
                    <label class="option">
                        <input type="radio" name="question3" value="mountains">
                        <img src="https://via.placeholder.com/200x150?text=Car" alt="Car">
                        <span>Car</span>
                    </label>
                    <label class="option">
                        <input type="radio" name="question3" value="city">
                        <img src="https://via.placeholder.com/200x150?text=Plane" alt="Plane">
                        <span>Plane</span>
                    </label>
                    <label class="option">
                        <input type="radio" name="question3" value="countryside">
                        <img src="https://via.placeholder.com/200x150?text=Bicycle" alt="Bicycle">
                        <span>Bicycle</span>
                    </label>
                </div>
            </div>
            <button type="button" onclick="submitQuiz()">Get Result</button>
        </form>
        <div id="result" class="result"></div>
    </div>

    <script>
        // JavaScript for Quiz Logic
        function submitQuiz() {
            // Collect answers
            let answers = document.forms["quiz-form"];
            let result = {
                beach: 0,
                mountains: 0,
                city: 0,
                countryside: 0
            };

            // Count the answers
            for (let i = 0; i < answers.length; i++) {
                if (answers[i].checked) {
                    result[answers[i].value]++;
                }
            }

            // Determine the most chosen option
            let highestValue = 0;
            let finalResult = '';

            for (let key in result) {
                if (result[key] > highestValue) {
                    highestValue = result[key];
                    finalResult = key;
                }
            }

            // Display the result
            let resultText = '';
            switch (finalResult) {
                case 'beach':
                    resultText = 'Your ideal vacation is at the beach! Sun, sand, and waves await you.';
                    break;
                case 'mountains':
                    resultText = 'You love the mountains! Fresh air and stunning views are your perfect getaway.';
                    break;
                case 'city':
                    resultText = 'The city life is for you! Busy streets and vibrant culture are what you crave.';
                    break;
                case 'countryside':
                    resultText = 'You prefer the countryside! Peace, tranquility, and nature are your ideal vacation.';
                    break;
                default:
                    resultText = 'Please answer all the questions to get your result.';
            }

            document.getElementById("result").innerText = resultText;
        }
    </script>
</body>
</html>
